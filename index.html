<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Louisiana Groups - Public list of Louisiana tech and creative groups.</title>
		<meta name="author" content="Louisiana Groups">
		<meta name="description" content="A public list of tech, dev and creative groups in Louisiana">
		<!-- <link href="/favicon.ico" rel="shortcut icon"> -->
		<!-- <link href="/favicon.png" rel="apple-touch-icon-precomposed"> -->

		<!-- styles -->
		<link rel="stylesheet" href="https://cdn.louisianagroups.com/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.louisianagroups.com/assets/css/fontawesome-all.min.css">
		<link rel="stylesheet" href="https://cdn.louisianagroups.com/assets/css/styles.css">

		<!-- open graph meta -->
		<meta property="og:title" content="Louisiana Groups">
		<meta property="og:site_name" content="Louisiana Groups">
		<meta property="og:description" content="A public list of tech, dev and creative groups in Louisiana">
		<meta property="og:url" content="https://louisianagroups.com">
		<meta property="og:image" content="https://louisianagroups.com/assets/img/preview.png">
		<meta name="twitter:image" content="https://louisianagroups.com/assets/img/preview.png">
	</head>
	<body class="loading content-loading center-to-window loading-inverted">

		<div id="content" class="row m-0">
			<!-- ko foreach: groupsData -->
			<div class="col-12 col-sm-6 col-lg-4 p-0">
				<div class="card" data-bind="
					style: {
						background: Hex != '' ? Hex : '#ddd'
					}
				">
					<div class="card-body">
						<div class="title mb-1">
							<span>
								<h2 data-bind="text: GroupName"></h2>
							</span>
						</div>
						<div class="location mb-1" data-bind="visible:Location != ''">
							<span>
								<i class="fas fa-map-marker-alt mr-1"></i>
								<span data-bind="text: Location"></span>
							</span>
						</div>
						<!-- ko if: $data.NextMeetupDateTime -->
						<div class="next-event">
							<span class="event-date" data-bind="text: 'Next meetup: ' + moment(NextMeetupDateTime, 'MM/DD/YYYY @ HH:mm:SS').format('MM/DD @ hh:mma') "></span>
							<!-- ko if: EventLink -->
							<a target="group" rel="nofollow" class="fa fa-link" data-bind="attr: {'href': EventLink}"></a>
							<!-- /ko -->
						</div>
						<!-- /ko -->
						<div class="links">
							<a target="group" rel="nofollow" class="fa fa-link" data-bind="visible:Website != '', attr: {'href': Website}"></a>
							<a target="group" rel="nofollow" class="fab fa-facebook" data-bind="visible:Facebook != '', attr: {'href': Facebook}"></a>
							<a target="group" rel="nofollow" class="fab fa-twitter" data-bind="visible:Twitter != '', attr: {'href': Twitter}"></a>
							<a target="group" rel="nofollow" class="fab fa-meetup" data-bind="visible:Meetup != '', attr: {'href': Meetup}"></a>
						</div>
						<div class="icon d-flex align-items-center" data-bind="html: FontIcon"></div>
					</div>
				</div>
			</div>
			<!-- /ko -->
		</div>

		<footer>
			<div class="d-flex justify-content-between p-3">
				<div>
					<span class="hidden-xs-down"><a href="/">Louisiana Groups</a> is </span><i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by
					<a class="ml-1" target="_blank" href="http://adamculpepper.net"><img class="rounded-circle" src="https://avatars0.githubusercontent.com/u/3942126?s=30"></a>
					<a class="ml-1" target="_blank" href="https://nick.scheurich.me"><img class="rounded-circle" src="https://avatars0.githubusercontent.com/u/423798?s=30"></a>
					<a class="ml-1" target="_blank" href="https://github.com/james-alt"><img class="rounded-circle" src="https://avatars0.githubusercontent.com/u/6201892?s=30"></a>
				</div>
				<div class="hidden-sm-down">
					edit this page: <a target="_blank" href="https://github.com/LouisianaGroups"><i class="fab fa-github"></i></a>
				</div>
			</div>
		</footer>

		<script src="https://cdn.louisianagroups.com/assets/js/jquery.min.js"></script>
		<script src="https://cdn.louisianagroups.com/assets/js/knockout.min.js"></script>
		<script src="https://cdn.louisianagroups.com/assets/js/sheetrock.min.js"></script>
		<script src="https://cdn.louisianagroups.com/assets/js/moment.min.js"></script>
		<script src="https://cdn.louisianagroups.com/assets/js/scripts.js"></script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-116383596-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-116383596-1');
		</script>
	</body>
</html>
