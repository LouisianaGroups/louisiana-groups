<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Louisiana Groups - Public list of Louisiana tech and creative groups.</title>
		<meta name="author" content="Louisiana Groups">
		<meta name="description" content="A public list of tech, dev and creative groups in Louisiana">
		<link href="./favicon.ico" rel="shortcut icon">
		<link href="./favicon.png" rel="apple-touch-icon-precomposed">

		<!-- styles -->
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/fontawesome-all.min.css">
		<link rel="stylesheet" href="./assets/css/select2.min.css">
		<link rel="stylesheet" href="./assets/css/styles.css">

		<!-- open graph meta -->
		<meta property="og:title" content="Louisiana Groups">
		<meta property="og:site_name" content="Louisiana Groups">
		<meta property="og:description" content="A public list of tech, dev and creative groups in Louisiana">
		<meta property="og:url" content="https://louisianagroups.com">
		<meta property="og:image" content="https://louisianagroups.com/assets/img/preview.png">
		<meta name="twitter:image" content="https://louisianagroups.com/assets/img/preview.png">
	</head>
	<body class="loading content-loading center-to-window loading-inverted">

		<header>
			<div class="d-md-flex align-items-center">
				<div class="logo d-md-inline-block">
					<a class="mr-0 mr-md-4" href="/">Louisiana Groups</a>
				</div>
				<div id="controls" class="d-md-inline-block mt-3 mt-md-0">
					<div id="filter-location" class="d-inline-block">
						<label for="location-selector" class="d-block mb-0 text-light">Locations</label>
						<select id="location-selector" class="d-block">
							<option value="*">All</option>
						</select>
					</div>
					<div id="card-count" class="d-inline-block ml-2 ml-md-3 mt-2 mt-sm-0 font-italic"></div>
				</div>
			</div>
		</header>

		<div id="content" class="row m-0">
			<!-- ko foreach: groupsData -->
				<div class="card col-22 col-sm-6 col-lg-4 p-0" data-bind="attr: {'data-background': (Hex != '' ? Hex : '#ccc'), 'data-location': Location}">
					<div class="card-body">
						<div class="title mb-2">
							<span>
								<h2 data-bind="text: GroupName"></h2>
							</span>
						</div>
						<div class="location mb-2" data-bind="visible:Location != ''">
							<span>
								<i class="fas fa-map-marker-alt mr-1"></i>
								<span class="city" data-bind="text: Location"></span>
								<span class="state">, LA</span>
							</span>
						</div>
						<!-- ko if: $data.NextMeetupDateTime -->
						<div class="next-event">
							<span class="event-date" data-bind="text: 'Next meetup: ' + moment(NextMeetupDateTime, 'MM/DD/YYYY @ HH:mm:SS').format('MM/DD @ hh:mma') "></span>
							<!-- ko if: EventLink -->
							<a target="group" rel="nofollow" class="fa fa-link" data-bind="attr: {'href': EventLink}"></a>
							<!-- /ko -->
						</div>
						<!-- /ko -->
						<div class="links">
							<a target="group" rel="nofollow" class="fa fa-link mr-2" data-bind="visible:Website != '', attr: {'href': Website}"></a>
							<a target="group" rel="nofollow" class="fab fa-facebook mr-2" data-bind="visible:Facebook != '', attr: {'href': Facebook}"></a>
							<a target="group" rel="nofollow" class="fab fa-twitter mr-2" data-bind="visible:Twitter != '', attr: {'href': Twitter}"></a>
							<a target="group" rel="nofollow" class="fab fa-meetup mr-2" data-bind="visible:Meetup != '', attr: {'href': Meetup}"></a>
						</div>
						<div class="icon d-flex align-items-center" data-bind="html: FontIcon"></div>
					</div>
				</div>
			<!-- /ko -->
		</div>

		<footer>
			<div class="d-flex justify-content-between">
				<div>
					<span class="hidden-xs-down"><a href="/" class="mr-1">Louisiana Groups</a> is </span><i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by
					<a class="ml-2" target="_blank" href="http://adamculpepper.net"><img class="rounded-circle" src="https://avatars0.githubusercontent.com/u/3942126?s=30"></a>
					<a class="ml-2" target="_blank" href="https://nick.scheurich.me"><img class="rounded-circle" src="https://avatars0.githubusercontent.com/u/423798?s=30"></a>
					<a class="ml-2" target="_blank" href="https://github.com/james-alt"><img class="rounded-circle" src="https://avatars0.githubusercontent.com/u/6201892?s=30"></a>
				</div>
				<div class="hidden-sm-down">
					<a target="_blank" href="https://github.com/LouisianaGroups">edit this page <i class="fab fa-github ml-2"></i></a>
				</div>
			</div>
		</footer>

		<script src="./assets/js/jquery.min.js"></script>
		<script src="./assets/js/knockout.min.js"></script>
		<script src="./assets/js/sheetrock.min.js"></script>
		<script src="./assets/js/moment.min.js"></script>
		<script src="./assets/js/select2.min.js"></script>
		<script src="./assets/js/isotope.min.js"></script>
		<script src="./assets/js/scripts.js"></script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-116383596-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-116383596-1');
		</script>
	</body>
</html>
